<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Record Book</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Travel Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Record:</h2>
          <form id="new-record">
            <div class="form-group">
              <label for="new-first-name">City Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Year</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Landmarks</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <button class="random" type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Track:</h2>
          <ul id="records">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>City Name: <span class="first-name"></span></p>
            <p>Year: <span class="last-name"></span></p>
            <p>Landmark: <span class="phone-number"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
