
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Record Book</title>
    <title></title>
  </head>
  <body {background-color:"blue"}>

    <div class="container">
      <div class="jumbotron">
      <h1> My Travel Book</h1>
       </div>
      <div class="row">
        <div class="col-md-6">
          <hr>
      <h2 >Add Details of Visited Places:</h2>

          <form id="new-record">
            <div class="form-group">
              <label for="new-city-name">City Name</label>
              <input type="text"  class="form-control" id="new-city-name">
            </div>
            <div class="form-group">
              <label for="new-description">Description</label>
              <input type="text"  class="form-control" id="new-description">
            </div>
            <div class="form-group">
              <label for="new-year">Year</label>
              <input type="text"  class="form-control" id="new-year">
            </div>
            <button class="random" type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <button class="random2" type="submit">Amsterdam</button>
          <ul id="records">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-record">
            <p>City Name: <span class="city-name"></span></p>
            <p>Description: <span class="description"></span></p>
            <p>Year: <span class="year"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
